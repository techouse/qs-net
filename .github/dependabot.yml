version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci:"
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:30"
      timezone: "Europe/London"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps:"
      include: "scope"
    labels:
      - "dependencies"
      - "nuget"
    assignees:
      - "techouse"
    rebase-strategy: "auto"